micronaut:
  application:
    name: userAndAuthentication

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

  server:
    ssl:
      enabled: true
      key-store:
        path: "classpath:keystore.p12"
        password: "omediapoint"
        type: "PKCS12"

r2dbc:
  datasources:
    default:
      url: r2dbc:mariadb://localhost:3307/omediapoint
      username: root
